<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion Feldgendarmerie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="images/logo.png" alt="Feldgendarmerie Logo" class="logo">
    <h2>Connexion</h2>
    <input type="password" id="adminPassword" placeholder="Mot de passe (admin uniquement)">
    <button id="loginAdminBtn">Se connecter en Admin</button>
    <button id="loginGuestBtn">Se connecter en Membre</button>
    <p id="loginError" class="error"></p>
  </div>
<script src="script.js"></script>
</body>
</html>
